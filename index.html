<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <title>Weather</title>
</head>
<body>

    <!-- header -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-5 py-5">
        <div class="container-fluid px-4">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="./images/logo@2x.png" class="w-30" alt="">
            <div class="logo-text ms-3">
                <h1 class="m-0 text-white">Weather</h1>
                <small>tagline goes here</small>
            </div>
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Live Cameras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!-- end of navbar -->

    <!-- weather-app -->
     <div class="weather-app py-5">
       <div class="position-relative w-90 mx-auto my-5">
        <input id="search" type="text" class="form-control w-100 m-auto py-3" placeholder="Find your location...">
        <button class="btnn">Find</button>
       </div>

      <div class="container">
        <div class="row">
              <div class="item1 col-md-4 p-0">
                  <div class="item1-header text-style d-flex justify-content-between align-items-center px-3 py-2">
                    <div class="day1">
                      
                    </div>
                    <div class="date">
                      
                    </div>
                  </div>
                  <div class="item1-content">
                      <div class="location m-4"></div>
                      <div class="degree d-flex">
                        <p class="degreeNumber ms-4"></p>
                        <p class="oDegree text-white">o</p>
                        <p class="letter text-white">C</p>
                      </div>
                      <div class="image1 ms-4">
                        <img id="currentImage" src="" class="w-25" alt="">
                      </div>
                      <div class="weatherStatus ms-4">
                      </div>
                      <div class="item-footer d-flex ms-4 my-4 text-style">
                        <div class="umbrella d-flex align-items-center">
                          <img src="./images/icon-umberella.png" class="me-1" alt="umbrella">
                          20%
                        </div>
                        <div class="wind mx-3 d-flex align-items-center">
                          <img src="./images/icon-wind.png" class="me-1" alt="wind">
                          18km\h
                        </div>
                        <div class="compass d-flex align-items-center">
                          <img src="./images/icon-compass.png" class="me-1" alt="compass">
                          East
                        </div>
                      </div>
                  </div>
              </div>

              <div class="item2 col-md-4 p-0">
                <div class="item2-header text-style px-3 py-2 text-center">
                  <div class="day2">
                  </div>
                </div>
                <div class="item2-content text-center mt-5">
                    <div class="image">
                      <img id="image2" src="" class="w-15" alt="sun">
                    </div>
                    <div class="maxDegree mt-3 text-white d-flex justify-content-center">
                      <p class="num"></p>
                      <p class="oDegree text-white">o</p>
                      <p class="letter text-white">C</p>
                    </div>
                    <div class="minDegree d-flex justify-content-center text-style text-style">
                      <p class="num"></p>
                      <p class="oDegree">o</p>
                    </div>
                    <div class="tomorrowWeatherStatus">      
                    </div>
                </div>
              </div>

              <div class="item3 col-md-4 p-0">
                <div class="item3-header text-style px-3 py-2 text-center">
                  <div class="day3">
                    
                  </div>
                </div>
                <div class="item3-content text-center mt-5">
                  <div class="image">
                    <img id="image3" src="" class="w-15" alt="sun">
                  </div>
                  <div class="maxDegree mt-3 text-white d-flex justify-content-center">
                    <p class="num"></p>
                    <p class="oDegree text-white">o</p>
                    <p class="letter text-white">C</p>
                  </div>
                  <div class="minDegree d-flex justify-content-center text-style text-style">
                    <p class="num"></p>
                    <p class="oDegree">o</p>
                  </div>
                  <div class="afterTomorrowWeatherStatus">
                  </div>
                </div>
              </div>
        </div>
      </div>

     </div>

     <!-- footer -->
      <footer class="footer py-5">
        <div class="container">
          <div class="row footer-content d-flex justify-content-between align-items-center">
            <div class="col-md-8 form">
              <form class="position-relative my-5 w-100">
                <input id="search" type="text" class="form-control w-100 m-auto py-3" placeholder="Enter your email to subscribe...">
                <button class="btnn">Subscribe</button>
            </form>
            </div>
            <div class="col-md-4 footer-icons d-flex">
                <div class="icon">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div class="icon">
                  <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="icon">
                  <i class="fa-brands fa-google-plus-g"></i>
                </div>
                <div class="icon">
                  <i class="fa-brands fa-pinterest"></i>
                </div>
            </div>
        </div>
        <p class="mt-5">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
      </footer>

    
    <script src="./js/index.js"></script>
</body>
</html>
